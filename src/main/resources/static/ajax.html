<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script src="https://www.unpkg.com/axios@1.7.9/dist/axios.min.js"></script>
    <script src="https://www.unpkg.com/sweetalert2@11.15.0/dist/sweetalert2.all.min.js"></script>
    <script>
        var request = new XMLHttpRequest();
        function doclick1() {
            request.onreadystatechange = callback;
            request.open("GET", "http://localhost:9080/ajax/pages/products/2");
            request.send();
        }

        function callback() {
            if (request.readyState === 4 && request.status === 200) {
                console.log("response", request.responseText);
            }
        }

        function doclick2() {
            axios({
                method: "get",
                url: "http://localhost:9080/ajax/pages/products/2",
            });
        }
        function callFindByPrimaryKey() {
            axios.get("http://localhost:9080/ajax/pages/products/2").then(function (response) {
                console.log("response", response.data.list[0]);
                let obj = response.data.list[0];
                console.log("obj", obj.id, obj.name, obj.price, obj.make, obj.expire);

            }).catch(function (error) {
                console.log("error", error);

            });
        }
        async function callModify() {
            const body = {
                "id": 11,
                "name": "hehehe",
                "price": 5.6,
                "make": "2024-04-30",
                "expire": 7
            };
            try {
                const response = await axios.put("http://localhost:9080/ajax/pages/products/11", body);
                console.log("response", response);
                if (response.data.success) {
                    Swal.fire({
                        title: response.data.message,
                        icon: "success"
                    });
                } else {
                    Swal.fire({
                        title: response.data.message,
                        icon: "warning"
                    });
                }
            } catch (error) {
                console.log("error", error);
                Swal.fire({
                    title: "執行失敗:" + error.message,
                    icon: "error"
                });
            }
        }
        async function callCreate() {
            const body = {
                "id": 11,
                "name": "hahaha",
                "price": 2.3,
                "make": "2024-04-15",
                "expire": 4
            };
            try {
                const response = await axios.post("http://localhost:9080/ajax/pages/products", body);
                console.log("response", response);
                if (response.data.success) {
                    Swal.fire({
                        title: response.data.message,
                        icon: "success"
                    });
                } else {
                    Swal.fire({
                        title: response.data.message,
                        icon: "warning"
                    });
                }
            } catch (error) {
                console.log("error", error);
                Swal.fire({
                    title: "執行失敗:" + error.message,
                    icon: "error"
                });
            }
        }
        function callRemove() {
            Swal.fire({
                title: "確定刪除？",
                icon: "question",
                showCancelButton: true
            }).then(async function (result) {
                if (result.isConfirmed) {
                    try {
                        const response = await axios.delete("http://localhost:9080/ajax/pages/products/11");
                        console.log("response", response);
                        if (response.data.success) {
                            Swal.fire({
                                title: response.data.message,
                                icon: "success"
                            });
                        } else {
                            Swal.fire({
                                title: response.data.message,
                                icon: "warning"
                            });
                        }
                    } catch (error) {
                        console.log("error", error);
                        Swal.fire({
                            title: "執行失敗:" + error.message,
                            icon: "error"
                        });
                    }
                }
            });
        }
        function callFind() {
            const body = {
                "start": 0,
                "rows": 100,
                "dir": false,
                "sort": "id",
                "name": "a"
            };
            axios.post("http://localhost:9080/ajax/pages/products/find", body).then(function (response) {
                console.log("response", response);


            }).catch(function (error) {
                console.log("error", error);
                Swal.fire({
                    title: "執行失敗:" + error.message,
                    icon: "error"
                });
            });
        }
    </script>
</head>

<body>

    <button onclick="doclick1()">XMLHttpRequest</button><br>
    <button onclick="doclick2()">Axios</button><br>

    <button onclick="callFindByPrimaryKey()">callFindByPrimaryKey</button><br>
    <button onclick="callFind()">callFind</button><br>
    <button onclick="callCreate()">callCreate</button><br>
    <button onclick="callModify()">callModify</button><br>
    <button onclick="callRemove()">callRemove</button><br>
</body>

</html>
