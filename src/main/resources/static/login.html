<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<h3>Login</h3>
	<table>
		<tr>
			<td>ID : </td>
			<td><input type="text" name="username"></td>
			<td><span class="error"></span></td>
		</tr>
		<tr>
			<td>PWD : </td>
			<td><input type="text" name="password"></td>
			<td></td>
		</tr>
		<tr>
			<td> </td>
			<td align="right"><button type="button" onclick="login()">login</button></td>
		</tr>
	</table>
	<script src="https://www.unpkg.com/sweetalert2@11.15.1/dist/sweetalert2.all.min.js"></script>
	<script src="https://www.unpkg.com/axios@1.7.9/dist/axios.min.js"></script>
	<script>
		async function login() {
			document.querySelector(".error").innerHTML = "";

			let username = document.querySelector("input[name='username']").value;
			if (username === "") {
				username = null;
			}
			let password = document.querySelector("input[name='password']").value;
			if (password === "") {
				password = null;
			}
			const body = {
				"username": username,
				"password": password
			};
			try {
				const response = await axios.post("http://localhost:9080/ajax/secure/login", body);
				console.log("response", response);
				if (response.data.success) {
					await Swal.fire({
						title: response.data.message,
						icon: "success"
					});
					window.location.href = "http://localhost:9080/ajax.html";
				} else {
					document.querySelector(".error").innerHTML = response.data.message;
					Swal.fire({
						title: response.data.message,
						icon: "warning"
					});
				}
			} catch (error) {
				console.log("error", error);
				Swal.fire({
					title: "執行失敗:" + error.message,
					icon: "error"
				});
			}
		}
	</script>
</body>

</html>
